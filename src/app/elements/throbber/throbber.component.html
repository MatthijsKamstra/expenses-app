<section class="container">
	<div data-testid="app-throbber-data-no" *ngIf="noData" class="alert alert-danger" role="alert">
		{{'No data'}}
	</div>
	<div data-testid="app-throbber-data-yes" *ngIf="!noData" class="d-flex justify-content-center">
		<div class="spinner-border" role="status">
			<span class="visually-hidden">Loading...</span>
		</div>
	</div>
</section>
