<app-header title="{{this.title}}"></app-header>

<section class="container">

	<div class="mb-2">
		<app-map [layers]="layers"></app-map>
	</div>

	<p debug>
		last location:
	</p>

	<ul>
		<li *ngFor="let trip of this.tripsArr; let i = index">
			"{{trip.name}}" / {{trip.date}} (lat: {{trip.latitude}}, lon: {{trip.longitude}})
		</li>
	</ul>



</section>
