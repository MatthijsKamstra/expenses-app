<app-header title="{{this.title}}"></app-header>

<section class="container">

	<div class="mb-2">
		<app-map [layers]="layers"></app-map>
	</div>

	<ul>
		<li *ngFor="let location of this.locationsArr; let i = index">
			{{location.name}} (lat: {{location.latitude}}, lon: {{location.longitude}})
		</li>
	</ul>


</section>
