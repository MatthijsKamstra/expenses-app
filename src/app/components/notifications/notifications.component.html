	list</button> -->

<div aria-live="polite" aria-atomic="true" id="container-notification">
	<!-- Position it: -->
	<!-- - `.toast-container` for spacing between toasts -->
	<!-- - `top-0` & `end-0` to position the toasts in the upper right corner -->
	<!-- - `.p-3` to prevent the toasts from sticking to the edge of the container  -->
	<div class="toast-container bottom-0 end-0 p-3">

		<ng-container *ngFor="let notification of notifications; let i = index">

			<ng-container *ngIf="notification.title !== ''">
				<!-- use for toast with title and body -->
				<div id="{{notification.id}}" class="toast" [ngClass]="getBootstrapCssClassName(notification)"
					role="alert" aria-live="assertive" aria-atomic="true">
					<div class="toast-header">
						<app-icons icon="toast" class="rounded me-2"></app-icons>
						<strong class="me-auto">{{notification.title}}</strong>
						<small class="text-muted">{{convertDate(notification.date)}}</small>
						<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"
							(click)="close(notification)"></button>
					</div>
					<div class="toast-body">
						{{notification.message}}
					</div>
				</div>
			</ng-container>

			<ng-container *ngIf="notification.title === ''">
				<!-- use with toast body only -->
				<div id="{{notification.id}}" class="toast align-items-center"
					[ngClass]="getBootstrapCssClassName(notification)" role="alert" aria-live="assertive"
					aria-atomic="true">
					<div class="d-flex">
						<div class="toast-body" [innerHTML]="notification.message"></div>
						<button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"
							(click)="close(notification)"></button>
					</div>
				</div>
			</ng-container>

		</ng-container>

	</div>
</div>
